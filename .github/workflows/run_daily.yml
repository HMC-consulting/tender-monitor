name: Run Daily Tender Scan

on:
  schedule:
    - cron: "0 7 * * *"   # Runs every day at 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tender-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create token.json
        env:
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          echo "${GMAIL_TOKEN}" > token.json

      - name: Run the tender scraper
        run: python scraper.py

      - name: Commit updated seen_tenders.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Always add the file, even if empty
          git add seen_tenders.json

          # Commit only if there are actual changes
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update seen tenders history [skip ci]"

          git push || echo "No changes to push"
